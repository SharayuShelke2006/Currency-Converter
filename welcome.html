<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4e4af;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .msg {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 1.5rem 0;
            color: #555;
        }
        button {
            width: auto;
            padding: 0.75rem 2rem;
            background-color: #af4d98;
            color: white;
            font-size: 1.15rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #943c82;
        }
    </style>
</head>
<body>

    <h1>Welcome to Currency Converter</h1>
    <p class="msg">Easily convert your currency with up-to-date rates</p>
    <button onclick="window.location.href='index.html'">Start Converting</button>

</body>
</html>
